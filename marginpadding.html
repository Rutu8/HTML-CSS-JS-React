<head>

        body{
            background-color: darkorange;

            margin: 100px 150px 100px 80px;
            background-color: aqua;
            padding: 100px 150px 100px 80px ;
        }
        p{
            height: 100px;
            max-width: 900;
            background-color: aqua;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>THIS IS EXAMPLE OF MARGIN AND PADDING</h1>
    <div>The css margin properties are used to create space around element outside of any defined borders; css padding is used to create space around an element content inside of any defined borders</div>
    <p>This is example of css height width</p>
    <hr>
</body>
</html>
