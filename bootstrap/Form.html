<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div class="container mt-5">
        <form class="row g-3">
            <!-----------------input group------------------>
            <div class="input-group mb-3">
                <input type="text"
                class="form-control"
                placeholder="Recipant's username"
                aria-label="Recipant,s username"
                aria-describedby="basic-addon2"/>
                <span class="input-group-text" id="basic-addon2">@example.com</span>
            </div>
            <br>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input 
                type="email" 
                id="email" 
                class="form-control" 
                placeholder="please enter email address" 
                aria-describedby="emailInformation"/>
            <div class="form-text" id="emailInformation">We will never share your Email</div>
            </div>
            <br>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                type="password" id="password"
                class="form-control"
                placeholder="Please enter your password"
                aria-describedby="passwordInformation"/>
                <div class="form-text" id="passwordInformation">We will never share your password</div>
            </div>
            <br>
            <div class="mb-3 form-check">
                <input type="checkbox" id="checkbox" class="form-check-input"/>
                <label class="form-check-label" for="checkbox">Check me out</label>
            </div>
            <br>
            <div class="mb-3">
                <label for="exapleformcontroltextarea" class="form-label">TextArea</label>
                <textarea class="form-control"
                id="exapleformcontroltextarea"
                rows="4"></textarea>
            </div>
            <br>
            <div class="mb-3">
                <label for="formfile" class="form-label">Defoult file input example</label>
                <input class="form-control-sm" type="file" id="formfile"/>
            </div>
            <br>
            <div class="mb-3">
                <div class="form-check">
                    <input
                    class="form-check-input"
                    type="radio"
                    name="flexradiodefoult"
                    id="flexradiodefoult"/>
                    <label class="form-check-label"
                    for="flexradiodefoult">Radio</label>
                </div>
            </div>
            <br>
            <div class="mb-3">
                <label for="CustomRange1" class="form-label">Range</label>
                <input type="range" class="form-range" id="CustomRange1" min="0" max="10" step="2"/>
            </div>
            <br>
            <!----------Defoult------------->
            <div class="mb-4">
                <select class="form-select" aria-label="defoult select example" multiple-size="2">
                    <option selected>Open This select Menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <br>
            <button class="btn btn-Success">Submit</button>
        </form>
        <p><a class="link-info link-offset link-underline-opacity-25 link-udnerline-opacity-100-hover" href="index.html">Go Toward Home</a></p>
    </div>
    
</body>
</html>
