<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            width: 15cm;
        }
        table,th, td{
            border: solid;
            border-collapse: collapse;
        }
        th, td{
            height: 20px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="6">Time Table</th>
            </tr>
            <tr>
                <th></th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="6" style="text-align: center;">Hours</td>
                <td>Computer</td>
                <td>Maths</td>
                <td>Computer</td>
                <td>Maths</td>
                <td>Arts</td>
                
            </tr>
            
            <tr>
                <td>Computer</td>
                <td>Maths</td>
                <td>Computer</td>
                <td>Maths</td>
                <td>Arts</td>
            </tr>
            <tr>
                <td colspan="6" style="text-align: center;">LUNCH</td>
            </tr>
            <tr>
                <td>Computer</td>
                <td>Maths</td>
                <td>Computer</td>
                <td>Maths</td>
                <td rowspan="2">Project</td>
            </tr>
            <tr>
                <td>Computer</td>
                <td>Maths</td>
                <td>Computer</td>
                <td>Maths</td>
            </tr>
            
        </tbody>
    </table>
    
</body>
</html>
