<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th, td{
            border: dotted;
            border-collapse: collapse;
            width: 10cm;
            height: 30px;
            
        }
    </style>
</head>
<body>
    <p style="text-align: center;"><em>A test table with merged cells</p>
    <table>
        <thead>
            <tr style="text-align: center;">
                <th rowspan="3"></th>
            </tr>
            <tr style="text-align: center;">
                <th colspan="2">Average</th>
                <th rowspan="2">Red eyes</th>
            </tr>
            <tr style="text-align: center;">
                <th>height</th>
                <th>weight</th>
                
            </tr>
        </thead>
        <tbody>
            <tr style="text-align: center;">
            <td style="text-align: center;"><b>Males</b></td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
            </tr>

            <tr style="text-align: center;">
                <td style="text-align: center;"><b>Females</b></td>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
            </tr>

        </tbody>
    </table>

    
</body>
</html>
