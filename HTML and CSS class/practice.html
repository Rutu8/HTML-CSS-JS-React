<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
    <style>
        #first{
            color: red;
            background-color: yellow;
            text-align: center;
        }
        .second{
            color:white;
            background-color:purple;
            text-align: center;

        }
    </style>
</head>
<body>
    <h1 id="first">Hello EveryOne</h1>
    <h1 class="second">Hello EveryOne</h1>
    <!-------------Attributes----------->
    <a href="https://amazon.in" title="Click on this link">Go to the Amazon link</a><!------Title used for printing message when user go on the link message is tooltip-------->
    <img src="images/team.jpg" alt="photo" height="50%">
    <!-------------Example of the Block html and inline html-------------->
    <h1 style="background-color: aqua; color: aliceblue;">This is block</h1>
    <span style="background-color: bisque;color: blue;">This is a inline</span>

    
</body>
</html>
